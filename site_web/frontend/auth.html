<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelExplore - Authentification</title>
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">TravelExplore</div>
        <a href="index.html" class="back-home">Retour √† l'accueil</a>
        <a href="#" id="authLink">Connexion</a>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Bienvenue sur TravelExplore</h2>
                <p>Connectez-vous pour acc√©der √† votre espace voyage</p>
            </div>

            <div class="form-tabs">
                <button class="tab-btn active" data-form="login">Connexion</button>
                <button class="tab-btn" data-form="register">Inscription</button>
            </div>

            <!-- Formulaire de Connexion -->
            <form id="loginForm" class="auth-form active">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Se connecter</button>
                </div>
                <div class="form-footer">
                    <a href="#" class="forgot-password">Mot de passe oubli√© ?</a>
                </div>
            </form>

            <!-- Formulaire d'Inscription -->
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Nom complet</label>
                    <input type="text" id="registerName" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" required>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="registerPassword" required>
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                    <span class="error-message"></span>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">S'inscrire</button>
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
